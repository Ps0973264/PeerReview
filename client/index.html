<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Testing Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <nav class="nav">
    <div class="header">
      <a id="homeLink" href="">Home</a>
    </div>
    <div class="loginClass">
      <p id="btnLoginSignup"> Login </p>
    </div>
  </nav>

  <div class="top">
    <div class="main">
      <h2 id="heading">Sign Up</h2>
      <hr>

      <label for="university">Choose a university:</label>
      <select class="selectUni" name="university">
      </select>

      <label for="course">Choose a course:</label>
      <select class="selectCourse" name="cars">
      </select>

      <input id="name" type="text" placeholder="Full name">
      <span id="suggest">Use suggested username:</span>
      <span id="suggestion"> </span>
      <input id="username" type="text" placeholder="Username">
      <span id="warn"></span>

      <button id="submit" type="button">Sign Up</button>
      <span style="text-align: center;">or</span>
        <button class="google-button">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" style="float: left;"/>
          <span class="OAuthBtnText">Sign in with Google</span>
        </button>
        <button class="facebook-button">
          <img src="https://img.icons8.com/color/16/000000/facebook-new.png" style="float: left;"/>
          <span class="OAuthBtnText">Sign in with Facebook</span>
        </button>
      </div>
  </div>

  <!-- LOG IN Div-->
  <div class="loginDiv">

    <h2 id="heading">Log in</h2>
    <input id="usernameLOG" type="text" placeholder="Username">

    <label for="university">Choose a university:</label>
    <select class="selectUniLOG" name="university">
    </select>

    <label for="course">Choose a course:</label>
    <select class="selectCourseLOG" name="cars">
    </select>

    <span id="warnLOG"></span>
    <button id="submitLOG" type="button">Log in</button>
  </div>


  

  <script src="src/Auth/Signup.js" type="module" charset="utf-8"></script>
  <script src="src/Auth/Login.js" type="module" charset="utf-8"></script>
</body>

</html>
