<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form id="SignupForm">
        <h2 style="display: inline-block; position: relative; left: 35%;">Sign Up</h2>
        <button class="btn btn-login" id="btnLogin" style="display: inline-block; float: right;" type="button">Login</button>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" required />
        <label for="password">Confirm Password:</label>
        <input type="password" id="confirmPassword" required />
        <input type="submit" value="Sign Up" />
      </form>

      <form style="display:none;" id="LoginForm">
        <h2 style="display: inline-block; position: relative; left: 35%;">Login</h2>
        <button class="btn btn-login" id="btnSignup" style="display: inline-block; float: right;" type="button">Sign Up</button>
        <label for="email">Email:</label>
        <input type="email" id="emailLogin" required />
        <label for="password">Password:</label>
        <input type="password" id="passwordLogin" required />
        <input type="submit" value="Login" />
      </form>

      <div class="social-login">
        <h3>Or sign up with:</h3>
        
        <button class="btn btn-google">Google</button>
        <button class="btn btn-facebook">Facebook</button>
        <button class="btn btn-github">GitHub</button>
      </div>
    </div>
  </body>
  <script>
    const SignupForm = document.querySelector('#SignupForm');
    const LoginForm = document.querySelector('#LoginForm');

    const btnLogin = document.querySelector('#btnLogin');
    const btnSignup = document.querySelector('#btnSignup');
    btnLogin.addEventListener('click', HideUnhideForms);
    btnSignup.addEventListener('click', HideUnhideForms)

    function HideUnhideForms() {
      if (LoginForm.style.display === 'none') {
        LoginForm.style.display = 'block';
        SignupForm.style.display = 'none';
      } else {
        LoginForm.style.display = 'none';
        SignupForm.style.display = 'block';
      }
    }
  </script>
</html>
